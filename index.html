<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame Scene</title>
  <!-- Einbindung der A-Frame-Bibliothek -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <!-- A-Frame Szene beginnt hier -->
  <a-scene shadow="type: pcfsoft">
    <!-- Asset-Verwaltung: Laden von Texturen und 3D-Modellen -->
    <a-assets>
      <!-- Laden eines Bildes als Textur -->
      <img id="groundTexture" src="texture.jpg" alt="Ground Texture">
      <!-- Laden eines 3D-Modells -->
      <a-asset-item id="treeModel" src="tree.glb"></a-asset-item>
    </a-assets>

    <!-- Eine Box in der Szene, Position, Rotation und Farbe definiert -->
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
    
    <!-- Eine Kugel in der Szene, Position, Radius und Farbe definiert -->
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
    
    <!-- Ein Zylinder in der Szene, Position, Radius, Höhe und Farbe definiert -->
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
    
    <!-- Eine Ebene als Boden mit einer aufgebrachten Textur -->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" src="#groundTexture" shadow></a-plane>
    
    <!-- Ein 3D-Modell eines Baumes wird in die Szene eingefügt -->
    <a-entity gltf-model="#treeModel" position="2 0 -4" scale="0.5 0.5 0.5" shadow></a-entity>
    
    <!-- Himmelshintergrund der Szene -->
    <a-sky color="#ECECEC"></a-sky>
    
    <!-- Gerichtetes Licht (wie Sonnenlicht), das Schatten in der Szene wirft -->
    <a-light type="directional" position="2 4 5" intensity="0.7" castShadow></a-light>
    
    <!-- Umgebungslicht für gleichmäßige Grundbeleuchtung der Szene -->
    <a-light type="ambient" color="#BBB"></a-light>
  </a-scene>
</body>
</html>
